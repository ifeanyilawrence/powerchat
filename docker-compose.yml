version: '3'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./server
    restart: always
    ports:
      - '8040:80'
  client:
    build: 
      dockerfile: Dockerfile
      context: ./client
    volumes: 
      - /app/node_modules
      - ./client:/app
    ports:
      - '3000:3000'
    depends_on:
      - api